#!/usr/bin/env bash
# Hyprland config for DP-3 with direct QuickShell

# Enable DP-3 with proper orientation (tall display on left)
monitor=DP-3,2560x682@73.78,0x0,1,transform,3

# Position DP-2 above DP-3 to avoid vertical overlap
monitor=DP-2,3840x2160@60,0x2560,1

# Map touchscreen to DP-3
device {
    name = ilitek-------ilitek-touch
    enabled = true
    output = DP-3
}
